<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      .container{
        margin-top: 50px;
      }

      .card-img{
        width: 100%;
        height: 200px;
        background-color: lightgray;
      }

      .card-img img{
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      .col-md-4{
        margin-bottom: 20px
      }

    </style>

  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color:white"><h3>E-Buy</h3></a>
      </div>
    </nav>

    <div class="container">
      <div class="row">


        <div class="col-md-4">
          <div class="card" aria-hidden="true">
            <div class="card-img">
              {% comment %} <img src="" alt=""> {% endcomment %}
            </div>
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-8"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
              </p>
              
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card" aria-hidden="true">
            <div class="card-img">
              {% comment %} <img src="" alt=""> {% endcomment %}
            </div>
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-8"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
              </p>
              
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card" aria-hidden="true">
            <div class="card-img">
              {% comment %} <img src="" alt=""> {% endcomment %}
            </div>
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-8"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
              </p>
              
            </div>
          </div>
        </div>

        
        {% comment %} {% for product in products  %}

        <div class="col-md-4">
          <div class="card">
            <div class="card-img">
              <img src="{{product.thumbnail.url}}" alt="">
            </div>
          
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <h5 class="card-title">${{product.discounted_price}}</h5>
              <h6 class="card-title" style="text-decoration: line-through">${{product.price}}</h6>
            </div>
          </div>
          
          
        </div>
          
        {% endfor %} {% endcomment %}
          

        

      </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
